<!DOCTYPE >
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            text-align: center;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 22px;
            margin-top: 20px;
            padding: 15px;
            background-color: #6c63ff;
            border-radius: 8px;
        }

        strong {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>The predicted class label is: <strong>{{ prediction }}</strong></p>
    </div>
</body>

</html>
